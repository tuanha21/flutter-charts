name: charts_painter
description: Highly customizable and extendable charts library for flutter made with custom painters
version: 2.0.0

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  path_drawing: ^1.0.0
  collection: ^1.15.0
  golden_toolkit: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  # currently needed even though this package doesn't have any images. Without assets,
  # the FontManifest.json isn't created. this is likely a Flutter bug
  assets:
    - assets/